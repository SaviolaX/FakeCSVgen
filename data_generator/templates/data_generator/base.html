{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSVGenerator</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>

	<div class="container">
	    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
	      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
	        <h4>CSV Generator</h4>
	      </a>

	      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
	        <li><a href="/" class="nav-link px-2 link-secondary">Schemas</a></li>
	      </ul>

	      {% if request.user.is_authenticated %}
	      	<div class="col-md-3 text-end">
		      	<span style="font-size: 18px; margin-right: 10px;">welcome, {{ request.user }}</span>
		        <a href="{% url 'data_generator:logout' %}" type="button" class="btn btn-outline-primary me-2">Logout</a>
		      </div>
	      {% else %}
		      
	      {% endif %}
	    </header>
	 </div>

	{% block content %}{% endblock content %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- Celery Progress -->
	<script src="{% static 'celery_progress/celery_progress.js' %}"></script>

	{% block custom_scripts %}{% endblock custom_scripts %}


</body>
</html>
